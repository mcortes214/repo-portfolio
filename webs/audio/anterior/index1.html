    <!-- CSS RANGESLIDER -->

    <style media="screen">
    .rangeslider,
    .rangeslider__fill {
      display: block;
      -moz-box-shadow: inset 0px 1px 3px rgba(0, 0, 0, 0.3);
      -webkit-box-shadow: inset 0px 1px 3px rgba(0, 0, 0, 0.3);
      box-shadow: inset 0px 1px 3px rgba(0, 0, 0, 0.3);
      -moz-border-radius: 10px;
      -webkit-border-radius: 10px;
      border-radius: 10px;
    }

    .rangeslider {
      background: #e6e6e6;
      position: relative;
    }

    .rangeslider--horizontal {
      height: 20px;
      width: 100%;
    }

    .rangeslider--vertical {
      width: 20px;
      min-height: 150px;
      max-height: 100%;
    }

    .rangeslider--disabled {
      filter: progid:DXImageTransform.Microsoft.Alpha(Opacity=40);
      opacity: 0.4;
    }

    .rangeslider__fill {
      background: #00ff00;
      position: absolute;
    }
    .rangeslider--horizontal .rangeslider__fill {
      top: 0;
      height: 100%;
    }
    .rangeslider--vertical .rangeslider__fill {
      bottom: 0;
      width: 100%;
    }

      border: 1px solid #ccc;

      display: inline-block;
      width: 40px;
      height: 40px;

      -webkit-border-radius: 50%;
      border-radius: 50%;
    }

      display: block;
      width: 18px;
      height: 18px;
      margin: auto;
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;

      background-image: -moz-linear-gradient(rgba(0, 0, 0, 0.1), rgba(0, 0, 0, 0.12));
      background-image: -webkit-linear-gradient(rgba(0, 0, 0, 0.1), rgba(0, 0, 0, 0.12));
      background-image: linear-gradient(rgba(0, 0, 0, 0.1), rgba(0, 0, 0, 0.12));
    }
    .rangeslider--horizontal .rangeslider__handle {
      top: -10px;
      touch-action: pan-y;
      -ms-touch-action: pan-y;
    }
    .rangeslider--vertical .rangeslider__handle {
      left: -10px;
      touch-action: pan-x;
      -ms-touch-action: pan-x;
    }

    input[type="range"]:focus + .rangeslider .rangeslider__handle {
      -moz-box-shadow: 0 0 8px rgba(255, 0, 255, 0.9);
      -webkit-box-shadow: 0 0 8px rgba(255, 0, 255, 0.9);
      box-shadow: 0 0 8px rgba(255, 0, 255, 0.9);
    }

    <!-- ESTILOS PROPIOS -->


    <style media="screen">
    body{
      font-family: sans-serif;
    }

    button.tape-controls-play {
        margin-top: 30px;
    }

    button.tape-controls-play {
        margin-top: 30px;
        background: transparent;
        border: 1px solid black;
        padding: 10px;
        cursor: pointer;
    }

    .elem-cancion-2{
      display: none;
    }


    /* CONTENEDORES DE CANCIÓN */

    div.contenedor-cancion {
        display: none;
        width: 100%;
        flex-direction: column;
    }

    div.contenedor-cancion.activo{
      display: flex;
    }

    div.contenedor-canales{
      display: flex;
      width: 100%;
      justify-content: space-around;
    }


    div.contenedor-seek{
      height: 60px;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }


    /* RANGE SLIDERS */

    /* Vertical */

    .rangeslider--vertical {
        width: 2px;
        background: #ddd;
        border-radius: 0;
        border: none;
        box-shadow: none;
    }

    .rangeslider--vertical .rangeslider__handle {
        width: 20px;
        height: 20px;
        left: -10px;
        box-shadow: none;
        background-color: black;
        border: 3px solid white;
    }

    .rangeslider--vertical .rangeslider__fill {
        bottom: 0;
        width: 100%;
        background-color: white;
        box-shadow: 0 0 0 1px black inset;
    }

    .rangeslider--vertical .rangeslider__handle {
        width: 10px;
        height: 10px;
        left: -4px;
        box-shadow: none;
        background-color: black;
        border: none;
    }

    .rangeslider--vertical .rangeslider__handle::after{
      display: none;
    }




    /* Horizontal */

    .rangeslider--horizontal {
        height: 2px;
        background: #ddd;
        border-radius: 0;
        border: none;
        box-shadow: none;
    }

    .rangeslider--horizontal .rangeslider__handle {
        width: 20px;
        height: 20px;
        left: -10px;
        box-shadow: none;
        background-color: black;
        border: 3px solid white;
    }

    .rangeslider--horizontal .rangeslider__fill {
        bottom: 0;
        width: 100%;
        background-color: white;
        box-shadow: 0 0 0 1px black inset;
    }

    .rangeslider--horizontal .rangeslider__handle {
        width: 10px;
        height: 10px;
        top: -4px;
        box-shadow: none;
        background-color: black;
        border: none;
    }

    .rangeslider--horizontal .rangeslider__handle::after{
      display: none;
    }

    /* Seek */

    input.seek-control + .rangeslider--horizontal {
        height: 8px;
        border-radius: 0;
        border: none;
        box-shadow: none;
        cursor: pointer;
        opacity: 0;
        position: absolute;
    }

    input.seek-marker + .rangeslider--horizontal {
        height: 8px;
        border-radius: 0;
        border: none;
        box-shadow: none;
    }

    input.seek-marker + .rangeslider--horizontal .rangeslider__handle{
      top: -3px;
      width: 14px;
      height: 14px;
    }

    input.seek-marker + .rangeslider--horizontal .rangeslider__fill{
      background-color: black;
    }

    /* INTERFACES GLOBALES */

    .playback-control {
        margin: 15px 0 0 0;
        border: 1px solid black;
        padding: 10px 15px;
        background-color: white;
        cursor: pointer;
    }

    span.global-control-tag {
        display: block;
        margin: 20px 0 10px 0;
    }

    button.boton-cancion {
        border: 1px solid black;
        background: none;
        padding: 10px 15px;
        margin: 10px 10px 30px 10px;
        cursor: pointer;
    }

    button.boton-cancion.activo {
      background-color: #f0f0f0;
    }

    </style>

                this.onSlideEnd(this.position, this.value);
            }
        };

        Plugin.prototype.cap = function(pos, min, max) {
            if (pos < min) { return min; }
            if (pos > max) { return max; }
            return pos;
        };

        Plugin.prototype.setPosition = function(pos, triggerSlide) {
            var value, newPos;

            if (triggerSlide === undefined) {
                triggerSlide = true;
            }

            // Snapping steps
            value = this.getValueFromPosition(this.cap(pos, 0, this.maxHandlePos));
            newPos = this.getPositionFromValue(value);

            // Update ui
            this.$fill[0].style[this.DIMENSION] = (newPos + this.grabPos) + 'px';
            this.$handle[0].style[this.DIRECTION_STYLE] = newPos + 'px';
            this.setValue(value);

            // Update globals
            this.position = newPos;
            this.value = value;

            if (triggerSlide && this.onSlide && typeof this.onSlide === 'function') {
                this.onSlide(newPos, value);
            }
        };

        // Returns element position relative to the parent
        Plugin.prototype.getPositionFromNode = function(node) {
            var i = 0;
            while (node !== null) {
                i += node.offsetLeft;
                node = node.offsetParent;
            }
            return i;
        };

        Plugin.prototype.getRelativePosition = function(e) {
            // Get the offset DIRECTION relative to the viewport
            var ucCoordinate = ucfirst(this.COORDINATE),
                rangePos = this.$range[0].getBoundingClientRect()[this.DIRECTION],
                pageCoordinate = 0;

            if (typeof e.originalEvent['client' + ucCoordinate] !== 'undefined') {
                pageCoordinate = e.originalEvent['client' + ucCoordinate];
            }
            else if (
              e.originalEvent.touches &&
              e.originalEvent.touches[0] &&
              typeof e.originalEvent.touches[0]['client' + ucCoordinate] !== 'undefined'
            ) {
                pageCoordinate = e.originalEvent.touches[0]['client' + ucCoordinate];
            }
            else if(e.currentPoint && typeof e.currentPoint[this.COORDINATE] !== 'undefined') {
                pageCoordinate = e.currentPoint[this.COORDINATE];
            }

            return pageCoordinate - rangePos;
        };

        Plugin.prototype.getPositionFromValue = function(value) {
            var percentage, pos;
            percentage = (value - this.min)/(this.max - this.min);
            pos = (!Number.isNaN(percentage)) ? percentage * this.maxHandlePos : 0;
            return pos;
        };

        Plugin.prototype.getValueFromPosition = function(pos) {
            var percentage, value;
            percentage = ((pos) / (this.maxHandlePos || 1));
            value = this.step * Math.round(percentage * (this.max - this.min) / this.step) + this.min;
            return Number((value).toFixed(this.toFixed));

                // e.g `$element.rangeslider('method');`

      song.marcadorSeek.val(tiempoTranscurrido).change();
      clearInterval(intervaloSeek);
  	}
  }

  function saltarA(song, segundos){
  	var cantidadTracks = Object.keys(song.tracks).length;
  	for(var i=1; i<cantidadTracks+1; i++){
  		var track = song.tracks['track'+i].mediaElement;
  		track.currentTime = segundos;
  		tiempoTranscurrido = segundos;
      song.marcadorSeek.val(tiempoTranscurrido).change();
  	}
  }

  </script>
